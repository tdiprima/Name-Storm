<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Names Generator</title>
  <!-- https://codepen.io/mikedryan/pen/vLrgqr -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div id="content">
    <p id="random-name" class="show-name" onclick="getRandomName()"></p>
  </div>
</div>

<script src="getRandomName.js"></script>
<script>
  function getRandomNameView() {
    let randomName = document.querySelector('#random-name');
    randomName.className = '';
    randomName.innerHTML = getRandomName();
    randomName.className = 'show-name';
  }

  function setupListeners() {
    document.addEventListener('click', ev => {
      getRandomNameView();
    });
  }

  function init() {
    setupListeners();
    getRandomNameView();
  }
  init();

</script>
</body>
</html>
